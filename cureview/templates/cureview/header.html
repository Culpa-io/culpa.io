
<html>
    <head>
    
    <style>


body, html {
            padding: 0;
            margin: 0;
        }

          :root {
            --cublue: #101a46;
        }
        
            #header {
                background-color: white;
                width: 100%;
                height: 85px;
                margin-bottom: 0px;
                display: flex;
                align-items: center;
                flex-direction: row;
                box-shadow: 0px 10px 30px 0px rgba(0,0,0,0.2);
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
                padding-bottom: 5px;
                position: absolute;
                z-index: 10000;
                top: 0;


            }

            .header-text {
                font-family: sans-serif;
                font-weight: 300;
                color: white;
                font-size: 25px;
                margin-left: 30px;
                cursor: pointer;
            }

            .tl {
                margin-left: auto;
                font-weight: 400;
                background-color: rgb(76, 77, 220);
                padding: 12.5px;
                padding-left: 15px;
                padding-right: 15px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 25px;
            }

            .rm {
                margin-right: 30px;
                font-weight: 100;
            }

            .tl, .rm {
                font-size: 17.5px;
            }

            .rm {
                font-weight: 500;
                margin-left: 0px;

                
            }

            .lm {
                opacity: 1;
                /* font-weight: 300; . */
            }

            .mg-img {
                width: 22px;
                height: 22px;
                margin-left: -15px;
                cursor: pointer;
            }

            .searchbox {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                background-color: rgb(76, 77, 220);
                border-radius: 5px;
                margin-right: 15px;
                margin-left: 15px;
                width: 140px;
                cursor: pointer;
            }

            .hh-img {
                width: 35px;
                height: 35px;
                margin-left: 15px;
                margin-bottom: 0px;
                cursor: pointer;
                background-color: rgb(76, 77, 220);
                padding: 10px;
                border-radius: 7.5px;
            }

            .hbox {
                display: flex;
                height: 80px;
                flex-direction: column;
            }

            .h-txt {
                font-family: sans-serif;
                color:rgb(76, 77, 220);
                margin-top: 0px;
                color: white;
                display: none;
            }
        </style>


    </head>

    <body>
        <div id="header"> 
            <img id="himg" class="hh-img" src="/static/home.png"/>

            <h1 onclick="window.location.href='/compose';" class="header-text tl">New Review</h1>
            <div id="sbi" class="searchbox"> 
            <h1  class="header-text rm">Github</h1>
            <img id="mg-i" class="mg-img" src="/static/github.png"/>
            </div>
        </div>
    </body>

    <script>
        document.querySelector('#sbi').onclick = function(){
            window.open('https://github.com/Culpa-io/culpa.io', '_');
        }

        document.querySelector('#himg').onclick = function(){
            window.location.href = '/';
        }
    </script>
</html>
